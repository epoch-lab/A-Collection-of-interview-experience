<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="B">
        <div id="A">AAAAAA</div>
    </div>
    <script>
            document.getElementById('A').addEventListener('click', () => { console.log('A') });
            document.getElementById('B').addEventListener('click', () => { console.log('B') }, true);
            // 这里加了true，表示捕获阶段，所以会先执行B，再执行A
    </script>
</body>
</html>
